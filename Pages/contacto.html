  <section class="section_form">
    <div class="formulario">    
    <!-- <div class="titulo_form"><h5>CONTACTANOS</h5></div> -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" aria-label="nombre">
      </div>
      <div class="col-md-6">
        <label for="inputApellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido" aria-label="apellido">
      </div>
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="De que se trata tu consulta">
      </div>
      <div class="col-12">
        <label for="inputComentarios" class="form-label">Comentarios</label>
        <!-- <input type="text-area" class="form-control" id="inputAddress" placeholder="1234 Main St"> -->
        <textarea class="form-control" placeholder="Dejanos tu Comentario..." id="floatingTextarea2" style="height: 100px"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">Mayor de 18 años</label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn" data-aos="fade-left">Enviar</button>
      </div>
    </form>
</section>
